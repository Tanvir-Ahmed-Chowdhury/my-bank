<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/751fa83358.js" crossorigin="anonymous"></script>
  
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">My-Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-8 p-8 rounded-2xl">
            <h3 class="text-2xl mb-4 text-center">Please Login</h3>
            <div class="text-center">
                <i class="fas fa-user"></i> <input id="user-email" class="mx-auto border-2 border-gray-500 rounded block w-3/12 mb-4 px-2" type="text" placeholder="email">
                <input id="user-password" class="mx-auto border-2 border-gray-500 rounded block w-3/12 mb-4 px-2"  type="password" placeholder="password">
                <button id="login-submit" class="bg-yellow-600 rounded  px-2 py-2 text-white font-semibold w-3/12">Login</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
